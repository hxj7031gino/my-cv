<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuanjun Huang (Gino) | Artist Portfolio</title>
    <style>
        body { margin: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background: #fff; color: #111; }
        header { padding: 60px 20px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: rgba(255,255,255,0.9); z-index: 100; backdrop-filter: blur(5px); }
        h1 { font-size: 1.8em; letter-spacing: 6px; text-transform: uppercase; margin: 0; }
        .subtitle { color: #888; font-size: 0.8em; letter-spacing: 2px; margin-top: 10px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        /* 简历预览区 */
        .cv-section { margin-bottom: 80px; text-align: center; }
        .cv-section iframe { width: 100%; height: 600px; border: 1px solid #eee; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        /* 作品网格排版 */
        h2 { font-weight: 300; letter-spacing: 3px; border-bottom: 1px solid #000; display: inline-block; padding-bottom: 5px; margin-bottom: 30px; }
        .work-grid { column-count: 3; column-gap: 20px; }
        .work-item { break-inside: avoid; margin-bottom: 20px; background: #f9f9f9; padding: 10px; transition: transform 0.3s ease; }
        .work-item:hover { transform: translateY(-5px); }
        .work-item img { width: 100%; height: auto; display: block; }
        .work-item p { font-size: 0.7em; color: #999; margin-top: 8px; text-align: center; }

        @media (max-width: 800px) { .work-grid { column-count: 2; } }
        @media (max-width: 500px) { .work-grid { column-count: 1; } }
    </style>
</head>
<body>

<header>
    <h1>Xuanjun Huang (Gino)</h1>
    <div class="subtitle">Fine Art Printmaking & Illustration | UAL Camberwell</div>
</header>

<div class="container">
    <div class="cv-section">
        <h2>Curriculum Vitae</h2>
        <iframe src="CV_Gino_Wong_2026.pdf"></iframe>
    </div>

    <div class="gallery-section">
        <h2>Selected Works</h2>
        <div id="gallery" class="work-grid"></div>
    </div>
</div>

<script>
    // 1. 设置你的图片总数
    const totalImages = 77; 
    const gallery = document.getElementById('gallery');

    // 2. 循环生成图片，不再需要手动输入那串长长的名字
    for (let i = 1; i <= totalImages; i++) {
        const item = document.createElement('div');
        item.className = 'work-item';
        
        // 匹配你重命名后的格式：image-1.jpg, image-2.jpg ...
        const fileName = `image${i}.jpg`;
        
        item.innerHTML = `
            <img src="images/${fileName}" loading="lazy" onerror="this.parentElement.style.display='none'">
            <p>Work ${i}</p>
        `;
        gallery.appendChild(item);
    }
</script>

</body>
</html>
